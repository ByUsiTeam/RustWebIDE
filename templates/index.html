<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Web IDE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rust Web IDE</h1>
            <div class="auth-section">
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="username"></span>
                    <button class="btn btn-info" onclick="showSystemInfo()">系统信息</button>
                    <button class="btn btn-danger" onclick="logout()">退出</button>
                </div>
                <div id="authButtons">
                    <button class="btn btn-primary" onclick="showLogin()">登录</button>
                    <button class="btn btn-secondary" onclick="showRegister()">注册</button>
                </div>
            </div>
        </div>
        
        <div class="editor-container">
            <div class="panel code-editor">
                <div class="editor-toolbar">
                    <h3>代码编辑器</h3>
                    <div>
                        <button class="btn btn-primary" onclick="runCode()">运行</button>
                        <button class="btn btn-secondary" onclick="saveCode()">保存</button>
                    </div>
                </div>
                <textarea id="editor" placeholder="在这里编写您的 Rust 代码...">fn main() {
    println!("Hello, Rust Web IDE with Proot!");
}</textarea>
            </div>
            
            <div class="panel output-terminal">
                <div class="tab-container">
                    <button class="tab active" onclick="switchTab('output')">输出</button>
                    <button class="tab" onclick="switchTab('terminal')">终端</button>
                </div>
                
                <div id="output-content" class="terminal-content">
                    等待代码执行...
                </div>
                
                <div id="terminal-content" class="terminal-content" style="display: none;">
                    <div id="terminal-output" class="terminal-output"></div>
                    <div class="input-group">
                        <input type="text" id="terminal-input" class="terminal-input" 
                               placeholder="输入命令..." onkeypress="handleTerminalInput(event)">
                        <button class="btn btn-primary" onclick="sendTerminalCommand()">执行</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>ByUsi账号用户登录</h3>
            <div class="form-group">
                <label>用户名/邮箱:</label>
                <input type="text" id="loginIdentifier" placeholder="输入用户名或邮箱">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" id="loginPassword" placeholder="输入密码">
            </div>
            <button class="btn btn-primary" onclick="login()" style="width: 100%;">登录</button>
            <button class="btn" onclick="hideModals()" style="width: 100%; margin-top: 10px; background: #f0f0f0;">取消</button>
        </div>
    </div>
    
    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h3>ByUsi账户用户注册</h3>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" id="registerUsername" placeholder="输入用户名">
            </div>
            <div class="form-group">
                <label>邮箱:</label>
                <input type="email" id="registerEmail" placeholder="输入邮箱">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" id="registerPassword" placeholder="输入密码">
            </div>
            <button class="btn btn-primary" onclick="register()" style="width: 100%;">注册</button>
            <button class="btn" onclick="hideModals()" style="width: 100%; margin-top: 10px; background: #f0f0f0;">取消</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
